  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script type="text/javascript">

    function showCalendar(container, type, width, height, options) {
      // <iframe id='cv_if5' src='http://cdn.instantcal.com/cvir.html?id=cv_nav5&file=https%3A%2F%2Fwww.google.com%2Fcalendar%2Fical%2Fds8rqnh0rk0f207vv3hbm3f5rg%40group.calendar.google.com%2Fprivate-8c647ff6da6eba26ee8c76f6c5bbbe72%2Fbasic.ics&theme=XGY&ccolor=%23ffffc0&dims=1&gtype=cv_monthgrid&gcloseable=0&gnavigable=1&gperiod=month&itype=cv_simpleevent' allowTransparency=true scrolling='no' frameborder=0 height=600 width=800></iframe>

      // example that worked:
      // "https%3A%2F%2Fwww.google.com%2Fcalendar%2Fical%2Fds8rqnh0rk0f207vv3hbm3f5rg%40group.calendar.google.com%2Fprivate-8c647ff6da6eba26ee8c76f6c5bbbe72%2Fbasic.ics";
      var iCalUrl = encodeURIComponent("https://www.google.com/calendar/ical/ds8rqnh0rk0f207vv3hbm3f5rg%40group.calendar.google.com/private-a5c21dd6384a53485b65a12076872860/basic.ics");
      iCalUrl = iCalUrl.replace(/%2540/g, "%40");

      var id = "cv_if" + $.now();
      var title = "Troop Events";
      var url = "http://cdn.instantcal.com/cvir.html?id=cv_nav5&file=" + iCalUrl;
      var color = "FFEECC";
      var theme = "theme=XGY&ccolor=%23" + color;
      options = options ? "&" + options : "&gcloseable=0&gnavigable=1&gperiod=month"; // default options
      var src = url + "&" + theme + "&dims=1&gtype=" + type + "&itype=cv_simpleevent&cname=" + title + options;

      var width = width ? width : 800;
      var height = height ? height : 600;

      var $iframe = $("<iframe allowTransparency=true scrolling='no' frameborder=0 height=" + height + " width=" + width + "></iframe>")
          .attr("id", id)
          .attr("src", src);

      $(container).append($iframe);
    }

    $(document).ready(function() {
      showCalendar($("#calendar-container"), "cv_simplelist", 800, 200, "gnavigable=0&gperiod=year&gsubperiod=upcoming&geborder=0&gchrome=4&ichrome=1");
      showCalendar($("#calendar2-container"), "cv_monthgrid", 800, 500, "gcloseable=0&gnavigable=1&gperiod=month&gchrome=1");
    });

  </script>

  <style type="text/css">
    #calendar2-container iframe { border-bottom: 1px solid #bbbbbb; }

  </style>
</head>
